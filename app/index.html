<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Polymer WebApp</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<script src="bower_components/platform/platform.js"></script>
	<script src="scripts/native.history.js"></script>

	<!-- build:vulcanized elements/elements.vulcanized.html -->
	<link rel="import" href="elements/elements.html">
	<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="bower_components/font-roboto/roboto.html">
	<link rel="import" href="bower_components/core-icons/core-icons.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/polymer-github-card/dist/polymer-github-card.html">
	<link rel="import" href="bower_components/twitter-button/dist/twitter-button.html">
	<link rel="import" href="bower_components/facebook-button/dist/facebook-button.html">
	<link rel="import" href="bower_components/github-button/dist/github-button.html">
	<!-- endbuild-->

	<link rel="stylesheet" href="bower_components/paper-toast/paper-toast.css">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/proximanova-opentype.css">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->
</head>

<body unresolved>

	<header>
		<core-toolbar id="toolbar">
			<paper-icon-button icon="menu" onclick="goHome()"></paper-icon-button>
			<div flex>Записки когнитивного сумоиста</div>
			<!--core-icon-button icon="more" on-tap="{{moreAction}}"></core-icon-button-->
			<script>
					function goHome() {
						document.location.href = '/';
					};
			</script>
		</core-toolbar>
	</header>

	<mudasobwa-article id="article" url="⦃url⦄" buttons="both" prefetch apiurlprefix="/p/"></mudasobwa-article>

	<footer>
		<div id="socialbuttons">
			<facebook-button href="{{ getHref }}">
				<script>
					function getHref() { return document.location.href; }
				</script>
			</facebook-button>
			<br>
			<twitter-button user="mudasobwa" hashtag="{{ getTags }}" href="{{ getHref }}">
				<script>
					function getHref() { return document.location.href; }
					function getTags() { return "mudasobwa"; } // FIXME
				</script>
			</twitter-button>
			<br>
			<github-button user="mudasobwa" repo="eblo" type="fork"></github-button>
		</div>
		<polymer-github-card id='githubcard' user="mudasobwa"></polymer-github-card>
	</footer>

	<!-- build:js scripts/eblo.js -->
	<script src="scripts/app.js"></script>
	<!-- endbuild-->
</body>

</html>
