<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="mudasobwa-hotlinks" attributes="">
	<template>
		<style>
			:host {
				float: left;
			}
			:host ul li {
				padding: 0 0 0.6em 2em;
				margin-top: -0.6em;
			}
			:host ul {
				margin: 0;
				padding: 0;
				list-style: none;
				font-size: 86%;
			}
			:host a, :host a:visited, :host a:hover, :host a:active {
				color: #7D25AC !important;
			}
		</style>
		<core-ajax id="randomsLoader"
							 auto
							 url="/▶"
							 on-core-response="{{ contentLoaded }}"
							 handleAs="json">
		</core-ajax>
		<ul>
			<li style="margin-left: -0.8em;">Неслучайные ссылки</li>
			<li><a href="http://meme-me.ru">Фотографии из поездок</a></li>
			<li><a href="http://rocket-science.ru">Rubies and Pearls</a></li>
		</ul>
		<ul id="randoms"></ul>
	</template>
	<script>
		Polymer('mudasobwa-hotlinks', {
			contentLoaded: function() {
				var html = '<li style="margin-left: -0.8em;">Подборки</li>';
				for (var e in this.$.randomsLoader.response) {
					e = this.$.randomsLoader.response[e];
					html += '<li><a href="' + e.url + '">' + e.title + '</a></li>';
				}
				this.$.randoms.innerHTML = html;
			}
		});
	</script>
</polymer-element>
