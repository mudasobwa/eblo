<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="mudasobwa-parser" attributes="input url">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<shadow></shadow>
	</template>
	<script>
		Polymer('mudasobwa-parser', {
			inputChanged: function() {
				this.innerHTML = this.input;
			}
		});
	</script>
</polymer-element>
